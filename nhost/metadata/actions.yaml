actions:
  - name: addUserRole
    definition:
      kind: synchronous
      handler: http://localhost:3000
  - name: allJobs
    definition:
      kind: ""
      handler: http://192.168.1.102:3000/api/jobs/all
    permissions:
      - role: user
      - role: anonymous
      - role: employer
      - role: seeker
    comment: List All Jobs
  - name: applyJob
    definition:
      kind: synchronous
      handler: http://192.168.16.1:3000/api/jobs/apply
    permissions:
      - role: seeker
    comment: Apply for a job
  - name: createMyProfile
    definition:
      kind: asynchronous
      handler: http://localhost:3000
  - name: hasApplication
    definition:
      kind: ""
      handler: http://192.168.1.102:3000/api/applications/check
    permissions:
      - role: seeker
  - name: jobApplicants
    definition:
      kind: ""
      handler: http://192.168.16.1:3000/api/jobApplicants
    permissions:
      - role: employer
    comment: List all job applicants
  - name: myApplications
    definition:
      kind: ""
      handler: http://192.168.16.1:3000/api/applications/my
    permissions:
      - role: seeker
    comment: List user's job applications
  - name: myCompany
    definition:
      kind: ""
      handler: http://192.168.1.102:3000/api/companies/my
    permissions:
      - role: employer
  - name: myJobs
    definition:
      kind: ""
      handler: http://192.168.1.102:3000/api/jobs/my-jobs
    permissions:
      - role: employer
    comment: List user's job posts
  - name: myProfile
    definition:
      kind: ""
      handler: http://192.168.16.1:3000/api/myProfile
    permissions:
      - role: seeker
      - role: employer
    comment: Get user's profile
  - name: postJob
    definition:
      kind: synchronous
      handler: http://192.168.1.102:3000/api/jobs/post
    permissions:
      - role: employer
    comment: Create a Job Post
  - name: registerAsEmployer
    definition:
      kind: synchronous
      handler: http://192.168.1.102:3000/api/profiles/employer
    permissions:
      - role: me
      - role: user
  - name: registerAsSeeker
    definition:
      kind: synchronous
      handler: http://192.168.1.102:3000/api/profiles/seeker
    permissions:
      - role: me
      - role: user
    comment: Register as job seeker
  - name: setDefaultRole
    definition:
      kind: synchronous
      handler: http://localhost:3000
  - name: updateMyProfile
    definition:
      kind: asynchronous
      handler: http://localhost:3000
    permissions:
      - role: employer
      - role: seeker
    comment: Update user's profile
  - name: uploadResume
    definition:
      kind: asynchronous
      handler: http://localhost:3000
    permissions:
      - role: seeker
    comment: Upload resume
custom_types:
  enums: []
  input_objects:
    - name: JobsQueryInput
    - name: MyJobsQueryInput
    - name: JobUserInput
    - name: JobApplicantsInput
    - name: UserInput
    - name: JobInput
    - name: PostJobInput
    - name: SeekerProfileInput
    - name: EmployerProfileInput
    - name: SampleInput
  objects:
    - name: Job
    - name: Profile
    - name: Company
    - name: User
    - name: SampleOutput
    - name: ApplicationCheckResult
  scalars: []
